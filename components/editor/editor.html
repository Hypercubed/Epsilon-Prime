<form name="form" novalidate> <div class="panel panel-default editor-panel"> <div class="panel-heading"> <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"> <span aria-hidden="true">&times;</span> </button> <div class="row"> <div class="col-sm-4"> <input class="form-control input-sm col-sm-6" name="name" ng-model="editor.script.name" placeholder="Name this scriptâ€¦" required> </div> <div class="col-sm-3 control-label"> <label ng-messages="form.name.$error"> <span ng-message="required">required</span> </label> </div> <div class="col-sm-3"> <div class="pull-right"> <div class="btn-group"> <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span> <i>Script:</i> <b>{{editor.script.name}}</b> <span class="caret"></span> </button> <ul class="dropdown-menu" role="menu"> <li> <a href ng-repeat="script in editor.scripts" ng-click="editor.set(script)"> {{script.name}} </a> </li> <li class="divider"></li> <li><a href ng-click="editor.new()">New script</a></li> </ul> </div> </div> </div> </div> </div> <div class="panel-body"> <textarea ui-ace="{
