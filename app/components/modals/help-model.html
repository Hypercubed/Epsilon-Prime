<div class="modal-body">

  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>

  <marked ng-include="'partials/help.md'"></marked>

  <div class="col-md-6">
    <h4>Map</h4>

    <table><tbody>
      <tr>
        <td class="">
          <span class="help-map-key">@</span>
        </td>
        <td class="cfp-hotkeys-text">A heavy unit</td>
      </tr>
      <tr>
        <td class="">
          <span class="help-map-key">A</span>
        </td>
        <td class="cfp-hotkeys-text">A light unit</td>
      </tr>
      <tr>
        <td class="">
          <span class="help-map-key">.</span>
        </td>
        <td class="cfp-hotkeys-text">An open field</td>
      </tr>
      <tr>
        <td class="">
          <span class="help-map-key">#</span>
        </td>
        <td class="cfp-hotkeys-text">A impassable region</td>
      </tr>
      <tr>
        <td class="">
          <span class="help-map-key">X</span>
        </td>
        <td class="cfp-hotkeys-text">A detected resource</td>
      </tr>
      <tr>
        <td class="">
          <span class="help-map-key">?</span>
        </td>
        <td class="cfp-hotkeys-text">A mystery</td>
      </tr>
    </tbody></table>

  </div>

  <div class="col-md-6">
    <h4>Keyboard Shortcuts:</h4>

    <table><tbody>
      <tr>
        <td class="cfp-hotkeys-keys">
          <span class="cfp-hotkeys-key">?</span>
        </td>
        <td class="">Show / hide this help menu</td>
      </tr>
      <tr>
        <td class="cfp-hotkeys-keys">
          <span class="cfp-hotkeys-key">q</span>
          -
          <span class="cfp-hotkeys-key">c</span>
        </td>
        <td class="">Move selected bot</td>
      </tr>
      <tr>
        <td class="cfp-hotkeys-keys">
          <span class="cfp-hotkeys-key">s</span>
        </td>
        <td class="">Action key for selected bot</td>
      </tr>
      <tr>
        <td class="cfp-hotkeys-keys">
          <span class="cfp-hotkeys-key">.</span>
        </td>
        <td class="">No action (take turn)</td>
      </tr>
      <tr>
        <td class="cfp-hotkeys-keys">
          <span class="cfp-hotkeys-key">j</span>
          <span class="cfp-hotkeys-key">k</span>
        </td>
        <td class="">Prev/next bot</td>
      </tr>
    </tbody></table>

  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-warning pull-left" ng-click="$close()" ng-if="showReset">Restart</button>
  <button class="btn btn-primary" ng-click="$dismiss()">Continue</button>
</div>
