<div id="header">
  <div class="container muted credit">
    Turn: {{main.game.turn}}
    <button class="btn btn-link btn-xs" ng-click="main.play(0)" xxxtooltip="Pause game" ng-disabled="main.dT === 0">
      <i class="glyphicon glyphicon-pause">
      </i>
    </button>
    <button class="btn btn-link btn-xs" ng-click="main.play(1000)" xxxtooltip="Play game" ng-disabled="main.dT === 1000">
      <i class="glyphicon glyphicon-play">
      </i>
    </button>
    <button class="btn btn-link btn-xs" ng-click="main.play(100)" xxxtooltip="Play game" ng-disabled="main.dT === 100">
      <i class="glyphicon glyphicon-forward">
      </i>
    </button>
    <button class="btn btn-link btn-xs" ng-click="main.game.takeTurn()" ng-disabled="!main.pause" xxxtooltip="Take turn">
      <i class="glyphicon glyphicon glyphicon-step-forward">
      </i>
    </button>

    <span class="pull-right">
      <i class="glyphicon glyphicon-flash"></i> {{main.game.E | number:0}}
      <i class="glyphicon glyphicon-asterisk"></i> {{main.game.S | number:0}}
    </span>
 </div>
</div>

<div id="wrap">
  <div class="container">

    <div class="col-md-6 grid-ctrl">
      <div id="grid" class="grid well small"  xxxkcd-recompile="main.drawWatch()">
        <!-- div bind-html-compile="::main.draw()"></div -->
      </div>
      <!-- button ng-click="main.pan(-10,0)">&lt;</button>
      <button ng-click="main.pan(0,10)">^</button>
      <button ng-click="main.pan(0,-10)">|</button>
      <button ng-click="main.pan(10,0)">&gt;</button -->
    </div>

    <div class="col-md-6 ctrl unit-ctrl">
      <div sliding-list="bot in main.game.bots" item="main.bot">
        <div class="small" bot-panel="bot" show-controls="opened"></div>
      </div>
    </div>


    <!-- div id="script-panel" class="col-md-12"
      ng-controller="EditorCtrl as editor"
      ng-include="'components/editor/editor.html'">
    </div -->

  </div>
</div>

<div id="footer">
  <div class="container muted credit">
    <button class="btn btn-xs btn-link" ng-click="main.showScripts()">scripts</button>
    <span class="pull-right">
      <button class="btn btn-xs btn-link" ng-click="main.reset()">restart</button>
      <button class="btn btn-xs btn-link" ng-click="main.save()">save</button>
    </span>
 </div>
</div>
