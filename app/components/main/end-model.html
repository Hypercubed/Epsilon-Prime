<div class="modal-body">
  <h1 class="text-center">Congratulations</h1>
  <h4>You finsished in {{game.turn}} turns.</h4>
  <h4>You collected {{game.S | number:0}} resources.</h4>
  <h4>You collected {{game.E | number:0}} units of energy.</h4>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$dismiss()">Continue</button>
  <button class="btn btn-warning" ng-click="$close()">Restart</button>
</div>
